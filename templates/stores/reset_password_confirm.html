{% extends "stores/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row mt-5">
        <div class="col-sm text-center">
            <h2>Reset password</h2>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-6 offset-sm-3">
            {% if errors %}
                <ul>
                    {%  for error in errors %}
                        <li>{{ errors }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            {% crispy form %}
        </div>
    </div>
{% endblock %}
