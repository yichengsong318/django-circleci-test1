{% extends "stores/base_buy_wizard.html" %}

{% block content %}
    {{ form.errors }}
    <div class="row">
        <div class="col">
            <form id="access-form" method="post"
                  action="{% url "store_get_access" product.slug %}">
                {% csrf_token %}

                {% if request.user.is_anonymous %}

                    <div class="form-group">
                        <label>First name</label>
                        <input id="input-first-name" name="first_name" type="text"
                               class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input id="input-email" name="email" type="email"
                               class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="marketing" id="input-marketing"
                                   checked>
                            <label class="form-check-label" for="marketing">
                                {{ store.emailmarketingsettings.opt_in_text }}
                            </label>
                        </div>
                    </div>


                {% else %}
                    <p>Hi {{ request.user.first_name }},</p>
                    <p>Click the button below and we'll add {{ product.name }}
                        to your account.</p>

                {% endif %}

                <button id="pay-button" type="submit"
                        class="btn btn-primary btn-block btn-lg">
                    Get access
                </button>

            </form>
        </div>
    </div>
{% endblock %}
