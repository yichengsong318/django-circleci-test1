{% extends "stores/base.html" %}

{% block scripts %}
<script type="application/javascript">
const setFrameHeight = () => {
    const height = $('#store-buy-wizard-iframe').contents().height();
    $('#store-buy-wizard-iframe').height(height);
};

const receiveIframeMessage = message => {
    console.log(message);

    if (message.data === 'ADJUST_PARENT_HEIGHT') {
        setFrameHeight();
    }
};


$(document).ready(() => {
    $('#store-buy-button').click(() => {
        $('#store-buy-modal-content').html(
            '<iframe src="{% url 'store_buy_product' product.slug %}" onload="setFrameHeight()" frameborder="0" id="store-buy-wizard-iframe"></iframe>');
    });
});

if ('addEventListener' in window) {
    window.addEventListener('message', receiveIframeMessage, false);
} else if ('attachEvent' in window) { //IE
    window.attachEvent('onmessage', receiveIframeMessage);
}

</script>

{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col-sm-8 offset-sm-2">
            <h3>{{ product.name }}</h3>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 offset-sm-2">
            <button id="store-buy-button" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#store-buy-modal">
                {% if product.free %}
                    Get access for free
                {% else %}
                    Buy
                {% endif %}
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="store-buy-modal" tabindex="-1" role="dialog"
         aria-labelledby="buy-modal-title" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title"
                        id="buy-modal-title">{% if product.free %}
                        Get access to
                    {% else %}
                        Buy
                    {% endif %} <em>{{ product.name }}</em></h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="store-buy-modal-content">
                </div>

            </div>
        </div>
    </div>

{% endblock %}
