<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/custom.css">

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8637a9337d.js"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>

    {% block scripts %}{% endblock scripts %}

    <script type="text/javascript">
        const token = '{{ token }}';
        let socket = new WebSocket(`ws://localhost:8000/messaging/?token=${token}`);

        socket.onopen = (event) => {
            console.log("websocket open");
        };

        socket.onclose = (event) => {
            console.log("websocket closed");
        };

        socket.onmessage = (event) => {
            console.log(event);
            console.log(JSON.parse(event.data));

            const payload = JSON.parse(event.data);

            if (payload.type === "message.receive") {
                let chatMessages = document.getElementById("chat-messages");
                chatMessages.innerHTML += `<p>${payload.data.message.message}</p>`;
            } else if (payload.type === "message.echo") {
                let chatMessages = document.getElementById("chat-messages");
                chatMessages.innerHTML += `<p style="margin-left:100px">${payload.data.message.message}</p>`;
            }
        };

        const sendMessage = () => {
            console.log(event);
            let chatInput = document.getElementById("chat-input");

            socket.send(JSON.stringify({
                type: "message.create",
                message: chatInput.value
            }));
        };
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">


        <a class="navbar-brand" href="/">{{ store.display_name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                       id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        {{ user.email }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right"
                         aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Notifications</a>
                        <a class="dropdown-item" href="#">Account</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item"
                           href="{% url 'store_logout' %}">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock content %}
</div>

<div class="chat-container">
    <div class="chat-heading"><h4>Chat</h4></div>
    <div id="chat-messages" class="chat-messages">

    </div>
    <div class="chat-controls">
        <input id="chat-input" type="text"/>
        <button id="chat-button" onclick="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
