{% extends "courses/content_item_base.html" %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jwplayer.com/libraries/VRgZnDrY.js" type="text/javascript"></script>
    <script type='text/javascript'>
        $(window).on('load', function() {
            jwplayer("course-video-player-wrapper").setup({
                "playlist": "{{ content_item.player_url|safe }}"
            });
        });
    </script>
{% endblock scripts %}

{% block item_content %}
    <div class="row mt-5">
        <div class="col-8 offset-2">
            <div id="course-video-player-wrapper"></div>
        </div>
    </div>
{% endblock item_content %}
